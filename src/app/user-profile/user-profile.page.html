<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" class="back" (click)="gotToBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>User Profile</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content>

</ion-content> -->

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img class="profile-img" [src]="src">
      <h1 class="fw500 ion-text-center">{{name}}</h1>
      <h2 color="light" class="ion-text-center" margin-bottom>Customer</h2>
      <!-- <ion-button icon-left color="secondary">
        <ion-icon name="photos"></ion-icon> 
        Edit / Add Avatar
      </ion-button> -->
    </ion-card-content>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-item>
              <ion-label color="dark" position="stacked">Full Name:</ion-label>
              <ion-input inputmode="text" [value]="name"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark" position="stacked">Email:</ion-label>
              <ion-input inputmode="email" [value]="email"></ion-input>
            </ion-item>
    
    
            <ion-item>
              <ion-label color="dark">City</ion-label>
              <ion-select>
                <ion-select-option value="Auckland" selected disabled>Auckland</ion-select-option>
              </ion-select>
            </ion-item>
    
            <ion-item>
              <ion-label color="dark">Country</ion-label>
              <ion-select>
                <ion-select-option value="New Zealand" selected disabled>New Zealand
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>

          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">User Type</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label color="primary">Customer</ion-label>
                <ion-radio slot="start" value="customer"></ion-radio>
              </ion-item>
          
            </ion-radio-group>
          </ion-list>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <!-- <ion-button size="large" expand="full" color="dark" (click)="sendData()" no-margin>Edit</ion-button> -->
  </ion-card>
