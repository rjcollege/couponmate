<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category" class="back"  (click)="gotoHome()"></ion-back-button>
    </ion-buttons>
    <ion-title class="back">{{this.name}}</ion-title>
    <ion-buttons slot="end" [routerLink]="['/basket']">
      <ion-icon name="cart" class="white fs-25">          
      </ion-icon>
      <ion-badge color="danger">{{baskettotal}}</ion-badge>
     </ion-buttons>
     </ion-toolbar>
</ion-header>
<h5 class="pd-3">Shop By Categories</h5>
  <ion-content class="card-background-page">
    <ion-grid class="subcat">
      <ion-row>
        <ion-col size="4" *ngFor="let sub_cat of subcategory" (click)="getproductbycat_id(sub_cat.term_id)">
          <div class="container">
            <img [src]="sub_cat.sub_image" alt="Snow" class="tileimg">
          </div>
         <ion-label class="lable" >{{sub_cat.name}}</ion-label>
    </ion-col>
    <ion-col *ngIf="subcategory.length==0">
      <span>No Records Found!</span>
    </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-img src="assets/icon/banner1.jpg" class="pt-2"></ion-img>
  <ion-grid class="tile">
    <ion-row>
      <ion-col col-6>
  <ion-card class="card" (click)="gotoList()">
    <img src="assets/icon/facemask.jpg"/>
    <ion-card-content>
      <ion-card-title class="title">
        Face Mask
        </ion-card-title>
      <p class="cost">
        $8.00
      </p>
      <p>
        <ion-icon name="cart-outline" class="icons"></ion-icon>
        <ion-icon name="heart-outline" class="icons"></ion-icon>
        <ion-icon name="reorder-two-outline" class="icons"></ion-icon>
        <ion-icon name="eye-outline" class="icons"></ion-icon>
      </p>
    </ion-card-content>
  </ion-card>
  </ion-col>
  <ion-col col-6>
  <ion-card class="card">
    <img src="assets/icon/earrings.jpg"/>
    <ion-card-content>
      <ion-card-title class="title">
       Earrings
        </ion-card-title>
      <p class="cost">
        $8.00
      </p>
      <p>
        <ion-icon name="cart-outline" class="icons"></ion-icon>
        <ion-icon name="heart-outline" class="icons"></ion-icon>
        <ion-icon name="reorder-two-outline" class="icons"></ion-icon>
        <ion-icon name="eye-outline" class="icons"></ion-icon>
      </p>
    </ion-card-content>
  </ion-card>
  </ion-col>
  </ion-row>
  
  </ion-grid>
</ion-content>
