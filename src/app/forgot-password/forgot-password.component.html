
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <img src="/assets/icon/logo.png" class="logo">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>Reset Your Password</h1>
          </div>
          <div padding>
            <div style="padding-bottom: 4%;">
            <ion-item>
              <ion-icon name="mail-outline" color="danger"></ion-icon>
              <ion-input name="email" type="email" ngModel required placeholder="Enter Email"></ion-input>
            </ion-item>
          </div>
          <div style="padding-bottom: 4%;">
            <ion-item>
              <ion-icon name="lock-closed-outline" color="danger"></ion-icon>
              <ion-input name="password" type="password" ngModel required placeholder="Enter New Password" (click)="gotoLogin()"></ion-input>
              <ion-icon name="eye" slot="end"></ion-icon>
            </ion-item>
            </div>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" color="danger">Reset My Password</ion-button>
          </div>
        
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
