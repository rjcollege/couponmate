
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <img src="/assets/icon/logo.png" class="logo">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>Reset Your Password</h1>
          </div>
          <div padding>
            <div style="padding-bottom: 4%;">
            <ion-item>
              <ion-icon name="mail-outline" ></ion-icon>
              <ion-input name="email" type="email" [(ngModel)]="email" required placeholder="Enter Email"></ion-input>
            </ion-item>
          </div>
          <div style="padding-bottom: 4%;display: none;">
            <ion-item>
              <ion-icon name="lock-closed-outline" ></ion-icon>
              <ion-input name="password" type="password" [(ngModel)]="password" required [type]="getType()" placeholder="Enter New Password"></ion-input>
              <ion-icon name="eye" item-right (click)="toggleTextPassword()" class="white"></ion-icon>
            </ion-item>
            </div>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block"  (click)="forgot()">Reset My Password</ion-button>
          </div>
        
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
